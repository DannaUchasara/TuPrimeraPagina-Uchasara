<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Autor - Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Blog</a>
            <a href="/" class="btn btn-light">Volver al Inicio</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Agregar Nuevo Autor</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        {{ form.nombre }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Apellido:</label>
                        {{ form.apellido }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        {{ form.email }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Guardar Autor</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
