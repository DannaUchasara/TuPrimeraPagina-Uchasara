<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Entrada - Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Blog</a>
            <a href="/" class="btn btn-light">Volver al Inicio</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Nueva Entrada del Blog</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Título:</label>
                        {{ form.titulo }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contenido:</label>
                        {{ form.contenido }}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Autor:</label>
                            {{ form.autor }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoría:</label>
                            {{ form.categoria }}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Publicar Entrada</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
